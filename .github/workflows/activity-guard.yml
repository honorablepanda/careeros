name: Activity logging guard

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  check-activity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # The runtime check doesnâ€™t need a server or DB
      - name: Verify activity contract
        run: pnpm run check:activity
