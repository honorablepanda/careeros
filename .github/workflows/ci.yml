name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'chore/**'
      - 'fix/**'
  pull_request:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CI: 'true'
  NX_DAEMON: 'false'
  NEXT_TELEMETRY_DISABLED: '1'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm -w tsc -b

      - name: Run tests (Vitest)
        run: pnpm -w test

      - name: Build (Nx)
        run: pnpm -w build

