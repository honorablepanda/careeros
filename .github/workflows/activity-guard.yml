name: Activity logging guard

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch: {}

concurrency:
  group: activity-guard-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-activity:
    runs-on: ubuntu-latest
    permissions: { contents: read }
    env:
      CI: 'true'
      NX_DAEMON: 'false'
      NX_NO_CLOUD: 'true'
      NEXT_TELEMETRY_DISABLED: '1'

      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/careeros_ci
    steps:
      - uses: actions/checkout@v4

      # âœ… Install pnpm first
      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install (workspace)
        run: pnpm -w install --frozen-lockfile

      - name: Prisma prepare
        run: |
          pnpm -F ./apps/api run prisma:format
          pnpm -F ./apps/api run prisma:validate
          pnpm -F ./apps/api run prisma:generate

      - name: Verify activity contract
        run: pnpm run check:activity
